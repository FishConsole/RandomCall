    function isNull(value) {
        if (!value && typeof value != "undefined" && value != 0) {
            return true;
        } else {
            return false;
        }
    }

    let count = 0;
    const 防抖 = (callback) => {
        let time = 0;
        return () => {
            const now = Date.now();
            const diff = (now - time) / 1000;
            if (diff > 0.0) {
                callback();
                time = now;
            }
        }
    }

        mdui.confirm('真的要重载吗？重载后，您未保存的数据将会永久消失',
            function () {
                本地存储 = localStorage.getItem('RandomCall_original')
                if (isNull(本地存储)) {
                    sessionStorage.setItem('RandomCall_original_backup', null)
                }
                sessionStorage.setItem('RandomCall_Currentclick', null)
                主页生成器范围 = document.getElementById('home_GeneratorScope')

                添加(false)
                snackbar('重载完成')
                滚动到页面最底()
            },
            function () {
                return 0
            }
        );
    }

    function 保存() {
        // snackbar('这是保存器，他现在没用什么卵用')
        数据源 = sessionStorage.getItem('RandomCall_original_backup')
        数据源 = 数据源.replace(/[?]*/g, '')
        数据源 = 数据源.replace(/-''/g, '')
        数据源 = 数据源.split('\n')
        输出存储器 = ''
        首次运行 = true
        for (a = 0; a < 数据源.length; a++) {
            if (数据源[a] !== '') {
                if (首次运行) {
                    输出存储器 = 数据源[a]
                    首次运行 = false
                } else {
                    输出存储器 += '\n' + 数据源[a]
                }
            }
        }
        localStorage.setItem('RandomCall_original', 输出存储器)
        snackbar('保存成功')
    }

    数据 = {
        数据解析: {
            转数组: function (数据源) {
                // '8＋7＝'-'12'-'15'-'1'-'11'-'15'转数组
                转换后的数据源 = 数据源
                try {
                    a = 转换后的数据源.split("'-'")
                    a[0] = a[0].slice(1)
                    a[a.length - 1] = a[a.length - 1].replace("'", "")
                    return a
                } catch (e) {
                    console.log(e)
                }

            },
            转字符串: function (数据源) {
                // 把字符串按规则转数组
                输出存储器 = ""
                首次迭代 = true
                for (a = 0; a < 数据源.length; a++) {
                    if (首次迭代) {
                        输出存储器 += "'" + 数据源[a] + "'"
                        首次迭代 = false
                    } else {
                        输出存储器 += "-" + "'" + 数据源[a] + "'"
                    }
                }
                return 输出存储器
            }

        数据源_修改: {
            合并: function (行位置, 单片数据源) {

                数据源[行位置] = 单片数据源
                输出存储器 = ''
                for (a = 0; a < 数据源.length; a++) {
                    if (a != 数据源.length - 1) {
                        输出存储器 += 数据源[a] + '\n'
                    } else {
                        输出存储器 += 数据源[a]
                    }

                数据.数据源_修改.合并(行位置, 单片数据源)

                单片数据源 = 数据.数据解析.转数组(准备转数组的)
                单片数据源[单片数据源.length - 1] = 答案
                单片数据源 = 数据.数据解析.转字符串(单片数据源)




                数据.数据源_修改.合并(行位置, 单片数据源)
                snackbar('答案：【' + 答案 + '】修改成功')

            },
            修改_选项: {
                删除: function (行位置) {
                    选项位置 = sessionStorage.getItem("RandomCall_Currentclick")
                    // 防止用户点完立刻去点其他地方
                    sessionStorage.setItem('RandomCall_Currentclick', null)

                    if (!isNull(选项位置)) {
                        单片数据源 = sessionStorage.getItem('RandomCall_original_backup').split('\n')[行位置]
                        单片数据源 = 数据.数据解析.转数组(单片数据源)
                        if (单片数据源.length != 2) {
                            选项范围 = 单片数据源.slice(1, -1)
                            题目 = 单片数据源[0]
                            答案 = 单片数据源[单片数据源.length - 1]
                            // 修改开始
                            选项范围[选项位置] = '?'

                            // 拼接结束
                            选项范围.unshift(题目)
                            选项范围[选项范围.length] = 答案
                            单片数据源 = 数据.数据解析.转字符串(选项范围)
                            数据.数据源_修改.合并(行位置, 单片数据源)
                            snackbar('修改完成')
                        } else {
                            snackbar('修改失败：未指定对象')
                        }
                    }
                },
                修改: function (行位置, 内容) {
                    选项位置 = sessionStorage.getItem("RandomCall_Currentclick")
                    if (!isNull(选项位置)) {
                        单片数据源 = sessionStorage.getItem('RandomCall_original_backup')
                        单片数据源 = 单片数据源.split('\n')[行位置]
                        单片数据源 = 数据.数据解析.转数组(单片数据源)
                        选项范围 = 单片数据源.slice(1, -1)
                        // 修改开始
                        题目 = 单片数据源[0]
                        答案 = 单片数据源[单片数据源.length - 1]
                        选项范围[选项位置] = 内容
                        选项范围.unshift(题目)
                        选项范围[选项范围.length] = 答案
                        // 拼接结束

                        单片数据源 = 数据.数据解析.转字符串(选项范围)
                        数据.数据源_修改.合并(行位置, 单片数据源)
                        snackbar('修改【' + 内容 + '】完成')
                    } else {
                        snackbar('修改失败：未指定对象')
                    }
                }
            }
        }
    }
